<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Tailwindg -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--fontawesome CDN  -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css externo -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="media/RBO.png" />
    <title>Rebus OE - Balance</title>
  </head>
  <body>
    <div class="custom-shape-divider-top-1754052895">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
          class="shape-fill"
        ></path>
      </svg>
    </div>

    <header>
      <div>
        <img src="asset/img/RBO-removebg-preview.png" alt="Logo" />
      </div>
    </header>
    <main>
      <!-- wolcome -->
      <section>
        <div class="wolcome">
          <div class="avatar">U</div>
          <hr />
          <h1>Hola, user</h1>
        </div>
        <hr class="bar-wolcome" />
      </section>
      <!-- productos -->
      <section>
        <div class="content-titel-section"><h2>Porductos</h2></div>
        <div class="content-balance">
          <div class="card">
            <div class="titel-card">Saldo</div>
            <div class="data-cuenta">
              <div class="detalleCuanta">tipo de cuenta</div>
              <div id="saldo">
                <p>0.0<sup>Bs</sup></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Menu movil -->
      <nav>
        <ul>
          <li>
            <span>
              <i class="fa-solid fa-money-bill"></i>
            </span>
            Balance
          </li>
          <li>
            <span>
              <i class="fa-solid fa-angle-up"></i>
            </span>
            Ingreso
          </li>
          <li>
            <span>
              <i class="fa-solid fa-angle-down"></i>
            </span>
            Egreso
          </li>
          <li>
            <span>
              <i class="fa-solid fa-money-bill-transfer"></i>
            </span>
            Deuda
          </li>
        </ul>
      </nav>
      <!-- resuemenes -->
      <section>
        <h2 class="resumenes">Resumenes</h2>
        <div class="content-resumenes">
          <div class="conten">d</div>
          <div class="conten">sd</div>
          <div class="conten">sdds</div>
          <div class="conten">sddsw</div>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
