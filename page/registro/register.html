<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome CDN  -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../css/main.css" />
    <title>RBO</title>
  </head>
  <body>
    <div class="content-form">
      <div id="alert"></div>
      <form action="#" class="from">
        <div class="content-titel">
          <a href="../../index.html">
            <h2>RB<span class="styleO">O</span></h2>
          </a>
        </div>
        <div class="wrapper-form">
          <h2>Registrate</h2>
          <div class="content-label_input">
            <div class="label">
              <label for="">Nombre</label>
              <input type="text" placeholder="Marcos" id="nameRegister" />
              <label for="">Apellido</label>
              <input type="text" placeholder="Peréz" id="lastNameRegister" />
            </div>
            <div class="label">
              <label for="">Email</label>
              <input
                type="email"
                name=""
                id="emailRegister"
                placeholder="correo@ejemplo.com"
              />
            </div>
            <div class="label">
              <label for="">Contrasena</label>
              <input
                type="password"
                name=""
                id="passwordRegister"
                placeholder="********"
              />
              <span class="iconEyer" id="mostarPass"
                ><i class="fa-regular fa-eye"></i
              ></span>
            </div>
            <div class="regex">
              <p>La contrasena debe tener:</p>
              <ul>
                <li>Un caracter especial <span>!@#$%^&*</span></li>
                <li>una minúscula y una mayúscula</li>
                <li>Debe ser alfa numerica</li>
                <li>Una longuitud de 8 a 16 caracteres</li>
              </ul>
            </div>
          </div>
          <div class="content-btn">
            <button class="btn" type="submit" id="register">Registarme</button>
          </div>
          <p>
            Ya tienes cuenta?, <a href="../login/login.html">inicia secion</a>
          </p>
        </div>
      </form>
    </div>

    <script type="module" src="../../js/register/register.js"></script>
    <script type="module" src="../../js/hash/hash.js"></script>
    <script type="module" src="../../js/regex/regex.js"></script>
    <script type="module" src="../../js/dark/dark.js"></script>
  </body>
</html>
