<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome CDN  -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- css Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>Panel de Administración</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <!-- Contenedor para tus mensajes -->
    <div id="alert"></div>

    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="sidebar-glass">
        <div class="logo">
          <i class="fa-solid fa-microchip"></i>
          <span>RB<span class="styleO">O</span></span>
        </div>
        <nav>
          <a href="../dashboard.html" class="active"
            ><i class="fa-solid fa-house"></i> Regresar a RBO</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="atras">
          <a href="../dashboard.html">
            <i class="fa-solid fa-arrow-left-long"></i>
            atras
          </a>
        </div>
        <header class="header-glass">
          <h1>Panel de Control</h1>
          <div class="admin-profile">
            <span id="admin-name">Admin</span>
            <div id="precio-dolar" class="dolar-badge">Cargando...</div>
          </div>
        </header>
        <!-- Cards -->
        <section class="stats-grid">
          <div class="card-glass">
            <i class="fa-solid fa-user-group"></i>
            <div>
              <h3>Total Usuarios</h3>
              <p id="total-users">0</p>
            </div>
          </div>
          <div class="card-glass">
            <i class="fa-solid fa-user-shield"></i>
            <div>
              <h3>Administradores</h3>
              <p id="total-admins">0</p>
            </div>
          </div>
        </section>
        <!-- Table -->
        <section class="table-glass">
          <div class="header-table">
            <div class="titel">
              <h2>Registros</h2>
            </div>
            <div class="content-btn">
              <button class="btn">
                <span><i class="fa-solid fa-plus"></i></span>
                agregar
              </button>
            </div>
          </div>

          <!-- tabla desktop -->
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Rango</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="users-table-body"></tbody>
          </table>
          <!-- tabla movil -->
          <div class="tabla-movil" id="tablaMovil"></div>
        </section>
      </main>
    </div>
    <script src="../../js/dashboard/dashboard-admi.js" type="module"></script>
    <script src="../../js/api/dolarApi.js" type="module"></script>
    <script src="../../js/regex/regex.js" type="module"></script>
    <script>
      document.getElementById("tablaMovil").addEventListener("click", (e) => {
        // Buscamos si el clic fue en el botón de actualizar o sus iconos
        const btn = e.target.closest(".btn-actualizar");

        if (btn) {
          const fila = btn.closest(".row");
          const inputs = fila.querySelectorAll("input");

          inputs.forEach((input) => {
            input.readOnly = false;
            input.style.backgroundColor = "#fff";
            input.style.borderButton = "1px solid #00d2ff";
            input.style.color = "black";
          });

          if (inputs.length > 0) inputs[0].focus();
        }
      });
    </script>
  </body>
</html>
