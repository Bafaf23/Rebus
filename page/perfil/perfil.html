<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome CDN  -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Css externo -->
    <link rel="stylesheet" href="../../css/main.css" />

    <link rel="icon" href="../../asset/img/RBO-removebg-preview.png" />
    <title>Rebus OE - mi perfil</title>
  </head>
  <body>
    <div class="custom-shape-divider-top-1754052895">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
    <div class="wrapper">
      <!-- menu desktop -->
      <aside class="content-desktop">
        <nav class="nav-desktop">
          <div class="content-perfil-ul">
            <div class="content-titel-des">
              <a href="perfil.html" id="userDesktop"></a>
              <p id="isAdmin"></p>
            </div>
            <ul class="content-menu">
              <a href="../dashboard.html">
                <li class="link">
                  <span>
                    <i class="fa-solid fa-money-bill"></i>
                  </span>
                  Balance
                </li>
              </a>
              <li class="link">
                <span>
                  <i class="fa-solid fa-angle-up"></i>
                </span>
                Ingreso
              </li>
              <li class="link">
                <span>
                  <i class="fa-solid fa-angle-down"></i>
                </span>
                Egreso
              </li>
              <li class="link">
                <span>
                  <i class="fa-solid fa-money-bill-transfer"></i>
                </span>
                Deuda
              </li>
              <a href="../admin/dashboard-admin.html"
                ><li id="pnAdmi" class="link">
                  <span>
                    <i class="fa-solid fa-wrench"></i>
                  </span>
                  Panel de control
                </li></a
              >
            </ul>
          </div>
          <div class="content-btn">
            <button id="logoutBtnDes">
              <i class="fa-solid fa-right-from-bracket"></i>
              Salir
            </button>
          </div>
        </nav>
      </aside>
      <div class="wrapperdos">
        <div class="content-main">
          <header>
            <!-- contenedor de logo -->
            <div class="content-img">
              <h1>RB<span class="styleO">O</span></h1>
            </div>
            <!-- Btn retroseder -->
            <div class="content-btn-perfil">
              <a href="../dashboard.html">
                <i class="fa-solid fa-arrow-left"></i>
              </a>
              <p>Mi perfil</p>
            </div>
          </header>
          <main class="animate__animated animate__fadeInUp">
            <div id="alert"></div>
            <!--  card-info-perfil -->
            <section class="perfil">
              <div class="card-perfil">
                <div class="avatar">
                  <p class="user" id="avatar"></p>
                </div>
                <div class="acount">
                  <i class="fa-solid fa-user"></i>
                  <p id="acount"></p>
                </div>
                <h1 id="name">Usuario</h1>
                <p id="typeUser" class="acount"></p>
                <div class="content-btn">
                  <button id="converAdmin"></button>
                  <a href="../admin/dashboard-admin.html" id="pcMovil">
                    <button>
                      <i class="fa-solid fa-wrench"></i>
                      Panel de Control
                    </button>
                  </a>
                </div>
              </div>
            </section>
            <!-- tus datos -->
            <section class="perfil-info">
              <div class="card-perfil">
                <!--   titel y btn -->
                <div class="titel">
                  <h4>Tus datos</h4>
                  <div>
                    <button id="edit">
                      <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                  </div>
                </div>
                <!-- datos -->
                <div class="content-info-perfil">
                  <div class="info-perfil">
                    <div>
                      <label for="">Nombre</label>
                      <input type="text" id="input-name" readonly />
                    </div>
                    <div>
                      <label for="">Apellido</label>
                      <input type="text" id="input-lastname" readonly />
                    </div>
                  </div>

                  <div>
                    <label for="">Correo</label>
                    <input type="email" id="input-emial" readonly />
                  </div>
                </div>
                <!-- btn guardar cambios -->
                <div class="content-btn-perfil">
                  <button id="guardar" class="btn">Guardar</button>
                </div>
              </div>
            </section>
          </main>
        </div>
        <footer class="footer">
          <p class="info">
            &copy; 2025 <span class="rbo">RBO</span> - Todos los derechos
            reservados
          </p>
          <p class="version">V-2.0.02025</p>
        </footer>
      </div>
    </div>
    <script type="module" src="../../js/perfil/perfil.js"></script>
    <script type="module" src="../../js/dashboard/dashboard.js"></script>
    <script type="module" src="../../js/regex/regex.js"></script>
  </body>
</html>
