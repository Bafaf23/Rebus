      <!-- Estructura de la Modal -->
      <!-- modal egreso -->
      <div id="miModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Registro de ingresos</h2>
          <form id="registroForm" class="form-zen">
            <div class="input-group">
              <label for="nombre">Monto</label>
              <input
                type="number"
                id="monto"
                step="0.01"
                min="0"
                placeholder="Ej. 1.00"
                required
              />
            </div>
            <div class="input-group">
              <label for="nombre">Fecha de la operacion</label>
              <input type="date" id="fecha" required />
            </div>
            <div class="input-group">
              <label for="apellido">Seleciona una categoria</label>
              <div class="select-wrapper">
                <select name="categoria" id="cargo" required>
                  <option value="Sueldo-salarios">Sueldo y salario</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
            </div>
            <button class="btn-registro" id="ingreso">Registrar</button>
          </form>
        </div>
      </div>

      <!-- modal -->
      <!-- Estructura de la Modal -->
      <!-- modal ingreso -->
      <div id="miModalEgreso" class="modal">

          <h2>Registro de egresos</h2>
          <form id="registroForm" class="form-zen">
            <div class="input-group">
              <label for="nombre">Monto</label>
              <input
                type="number"
                id="montoEgreso"
                step="0.01"
                min="0"
                placeholder="Ej. 1.00"
                required
              />
            </div>
            <div class="input-group">
              <label for="nombre">Fecha de la operacion</label>
              <input type="date" id="fechaEgreso" required />
            </div>
            <div class="input-group">
              <label for="apellido">Seleciona una categoria</label>
              <div class="select-wrapper">
                <select name="categoria" id="cargoEgreso" required>
                  <option value="Comida">Comida</option>
                  <option value="Osio">Osio</option>
                  <option value="Netflix">Netflix</option>
                  <option value="Internet">Internet</option>
                  <option value="Gas">Gas</option>
                  <option value="Agua">Agua</option>
                  <option value="Electricidad">Electricidad</option>
                </select>
              </div>
            </div>
            <button class="btn-registro" id="egreso">Registrar</button>
